<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/recipes">Recipes</a></li>
        <li><a href="/search">Search</a></li>
    </ul>
</nav>
<nav>
    <ul>
        <li><a href="/recipes?page={{ page-1 }}">Previous</a></li>
        <li><a href="/recipes?page={{ page+1 }}">Next</a></li>
    </ul>
</nav>
<form action="{{ url_for('recipes') }}" method="get">
    <select name="category">
      <option value="">All</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
    </select>
    <button type="submit">Filter</button>
  </form>
  <ul>
    {% for recipe in recipes %}
      <li>
        <a href="{{ url_for('recipe_details', recipe_name=recipe.name) }}">
          {{ recipe.name }}
        </a> 
        - Last Updated: {{ recipe.last_updated }}
      </li>
    {% endfor %}
  </ul>
