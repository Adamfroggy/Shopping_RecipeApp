<form method="POST">
    <input type="text" name="query" placeholder="Search for recipes..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if recipes %}
    <h2>Search Results:</h2>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe['name'] }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
