echo "<!DOCTYPE html>\n<html>\n<head><title>Search Results</title></head>\n<body>\n<h1>Search Results for '{{ query }}'</h1>\n<form method='POST'>\n    <input type='text' name='query' value='{{ query }}' placeholder='Search Recipes'>\n    <button type='submit'>Search</button>\n</form>\n<ul>{% for recipe in recipes %}\n    <li><a href='/recipe/{{ recipe.name }}'>{{ recipe.name }}</a></li>\n{% else %}\n    <li>No results found</li>\n{% endfor %}\n</ul>\n</body>\n</html>" > templates/search.html
